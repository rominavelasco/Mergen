    <main>
      
    <div class="container">  

        <h1 class="heading1">Registrate gratis</h1>                    
        <h2 class="heading2">Completá los datos de tu nueva cuenta</h2>
      
        <form action="form-registro-exito.html">
            
            <div class="form-group">     
                <input type="email" id="email" name="email" class="form-control form-control-lg" aria-label="Email" placeholder="Email" required>
            </div>
            
            
            <div class="form-group">
                <div class="input-group">
                    <input type="password" id="contrasenia" name="contrasenia" class="form-control form-control-lg" aria-label="Contraseña" aria-describedby="passwordHelpBlock" placeholder="Contraseña" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="toggle-password" aria-label="Muestra la contraseña como texto sin formato. Advertencia: esto mostrará su contraseña en la pantalla.">
                        <i id="icon-pass" class="bi bi-eye-fill" aria-hidden="true"></i>
                      </button>
                    </div>
              </div>
                
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Mínimo 8 caracteres con al menos una mayúscula.
                </small>               
            </div>
           
            
            <div class="form-group">
                <div class="input-group">
                    <input type="password" id="recontrasenia" name="recontrasenia" class="form-control form-control-lg" aria-label="Confirmar Contraseña" placeholder="Confirmar Contraseña" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="toggle-repassword" aria-label="Muestra el reingreso de contraseña como texto sin formato. Advertencia: esto mostrará su contraseña en la pantalla.">
                        <i id="icon-repass" class="bi bi-eye-fill" aria-hidden="true"></i>
                      </button>
                    </div>
                </div>               
            </div>    
            
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-heading2">Continuar</button>
        
      
          
        
        
        
        </form>

      const passwordInput = document.getElementById('contrasenia');
      const togglePasswordButton = document.getElementById('toggle-password');
      const iconPass = document.getElementById('icon-pass');
      togglePasswordButton.addEventListener('click', togglePassword);
      function togglePassword() {  
        if (passwordInput.type === 'password') 
          {    passwordInput.type = 'text';    
               //togglePasswordButton.textContent = 'Hide password';    
               iconPass.classList.remove('bi-eye-fill');
               iconPass.classList.add('bi-eye-slash-fill');
               togglePasswordButton.setAttribute('aria-label', 'Ocultar contraseña.');  
          } 
      else {   passwordInput.type = 'password';    
               //togglePasswordButton.textContent = 'Show password'; 
               iconPass.classList.remove('bi-eye-slash-fill');
               iconPass.classList.add('bi-eye-fill');
               togglePasswordButton.setAttribute('aria-label', 'Mostrar contraseña como texto sin formato. ' + 'Advertencia: esto mostrará su contraseña en la pantalla.');  
          }}
     
  
      const repasswordInput = document.getElementById('recontrasenia');
      const toggleRePasswordButton = document.getElementById('toggle-repassword');
      const iconRePass = document.getElementById('icon-repass');
      toggleRePasswordButton.addEventListener('click', togglePassword);
      function togglePassword() {  
        if (repasswordInput.type === 'password') 
          {    repasswordInput.type = 'text';    
               //togglePasswordButton.textContent = 'Hide password';    
               iconRePass.classList.remove('bi-eye-fill');
               iconRePass.classList.add('bi-eye-slash-fill');
               toggleRePasswordButton.setAttribute('aria-label', 'Ocultar contraseña.');  
          } 
      else {   repasswordInput.type = 'password';    
               //togglePasswordButton.textContent = 'Show password'; 
               iconRePass.classList.remove('bi-eye-slash-fill');
               iconRePass.classList.add('bi-eye-fill');
               toggleRePasswordButton.setAttribute('aria-label', 'Mostrar contraseña como texto sin formato. ' + 'Advertencia: esto mostrará su contraseña en la pantalla.');  
          }}
      
      
      
      
      
      
      </script>
